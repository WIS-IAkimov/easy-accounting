<mat-card>
 <div class="p-5 d-flex justify-content-between">
   <div class="mr-5">
     <mat-card-title class="text-indigo">{{ name }}</mat-card-title>
     <div>{{ position }}</div>
     <div class="text-pink mb-3">{{ address }}</div>
     <div>{{ comment }}</div>
   </div>
   <div>
     <img class="rounded-circle" [src]="imageUrl">
   </div>
 </div>
</mat-card>
